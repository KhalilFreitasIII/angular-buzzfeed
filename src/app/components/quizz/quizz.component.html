<div class="quizz_container">
    <div class="quizz_logo">
        <img src="assets/img/logo.png" alt="Logo Buzzfeed">
        <h3>{{title}}</h3>
    </div>

    <div class="quizz_questions">
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div class="quizz_options">
        <button
            class="btn-option"
            *ngFor = "let option of questionSelected.options; let i = index"
            (click) = "playerChoose(option.alias)"
        >
            {{option.name}}
        </button>
    </div>

    <div class="quizz_results" *ngIf="finished">
        <h1>O seu resultado Ã©:</h1>
        <p>{{answerSelected}}</p>
    </div>
</div>
